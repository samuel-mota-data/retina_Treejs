<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVT 3D Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <div id="container"></div>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luzes
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // Carregar modelo GLTF
    const loader = new THREE.GLTFLoader();
    loader.load('./battery_visualizer/modular_circuit_breaker_mcb.glb', (gltf) => {
      const model = gltf.scene;
      scene.add(model);

      // Encontrar e manipular a alavanca
      const alavanca = model.getObjectByName('Alavanca'); // Substitua pelo nome real do objeto
      if (alavanca) {
        alavanca.rotation.z = Math.PI / 4; // Rotacionar a alavanca como exemplo
        console.log('Alavanca encontrada e rotacionada!');
      } else {
        console.warn('Alavanca não encontrada no modelo!');
      }
    }, undefined, (error) => {
      console.error('Erro ao carregar o modelo:', error);
    });

    // Animação
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Ajustar a tela ao redimensionar
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
